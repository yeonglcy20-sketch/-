<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🥕 당근 농장 노래책 🥕</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

  /* 배경 이미지 스타일 */
  html, body {
    margin: 0; padding: 0; height: 100%;
  }
  .background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('/mnt/data/f409093d-651b-4f81-9563-2c9dcc785b48.png') center top no-repeat;
    background-size: cover;
    filter: brightness(0.9);
    z-index: -1;
  }

  /* 본문은 투명 배경 */
  body {
    background: transparent;
    font-family: 'Nanum Pen Script', cursive, Arial, sans-serif;
    color: #1a3a35;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-align: center;
  }

  .controls {
    width: 100%;
    max-width: 560px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
  }

  #searchInput {
    flex: 1;
    padding: 10px 15px;
    font-size: 1.1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    box-shadow: 0 0 8px rgba(26,58,53,0.2);
    background-color: #d6f0e9;
    color: #1a3a35;
  }

  #searchInput::placeholder {
    color: #55806b;
  }

  #levelFilter {
    width: 140px;
    padding: 8px 12px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1rem;
    background-color: #d6f0e9;
    color: #1a3a35;
    box-shadow: 0 0 8px rgba(26,58,53,0.2);
    cursor: pointer;
  }

  table {
    border-collapse: separate;
    border-spacing: 0 10px;
    width: 100%;
    max-width: 700px;
  }

  thead tr th {
    background-color: #a1d5c4;
    padding: 12px 20px;
    border-radius: 12px 12px 0 0;
    font-weight: 700;
    font-family: 'Nanum Pen Script', cursive;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    color: #1a3a35;
    position: relative;
    transition: background-color 0.3s, color 0.3s;
  }
  thead tr th:hover:not(.sorted-asc):not(.sorted-desc) {
    background-color: #c9e7d9;
  }
  thead tr th.sorted-asc,
  thead tr th.sorted-desc {
    background-color: #4a9c85;
    color: white;
  }
  thead tr th.sorted-asc::after,
  thead tr th.sorted-desc::after {
    content: '';
    position: absolute;
    right: 12px;
    font-weight: bold;
    top: 50%;
    transform: translateY(-50%);
  }
  thead tr th.sorted-asc::after {
    content: '▲';
  }
  thead tr th.sorted-desc::after {
    content: '▼';
  }

  tbody tr {
    background-color: #d6f0e9;
    border-radius: 12px;
    transition: background-color 0.3s;
  }

  tbody tr:hover {
    background-color: #bbe6d7;
  }

  tbody tr td {
    padding: 12px 20px;
    font-family: Arial, sans-serif;
    font-weight: 500;
    color: #1a3a35;
  }

  td.level-star {
    color: gold;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="background"></div>

  <h1>🥕 당근 농장 노래책 🥕</h1>

  <div class="controls">
    <input id="searchInput" type="text" placeholder="노래 제목 또는 가수를 검색하세요" />
    <select id="levelFilter">
      <option value="0">숙련도 전체</option>
      <option value="★">★</option>
      <option value="★★">★★</option>
      <option value="★★★">★★★</option>
      <option value="★★★★">★★★★</option>
      <option value="★★★★★">★★★★★</option>
    </select>
  </div>

  <table id="songTable">
    <thead>
      <tr>
        <th data-sort="artist">가수명</th>
        <th data-sort="title">노래제목</th>
        <th data-sort="genre">장르</th>
        <th data-sort="level">숙련도</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터가 JS로 채워집니다 -->
    </tbody>
  </table>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

  let songData = [];

  const tbody = document.querySelector("#songTable tbody");
  const searchInput = document.querySelector("#searchInput");
  const levelFilter = document.querySelector("#levelFilter");
  const headers = document.querySelectorAll("thead th[data-sort]");

  function parseCSV(text) {
    const lines = text.trim().split('\n');
    let data = [];
    for(let i=1; i<lines.length; i++) {
      const row = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(v => v.replace(/^"|"$/g, '').trim());
      data.push({
        artist: row[0] || '',
        title: row[1] || '',
        genre: row[2] || '',
        level: row[3] || ''
      });
    }
    return data;
  }

  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(song => {
      const levelClass = song.level.includes('★') ? 'level-star' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${song.artist}</td>
        <td>${song.title}</td>
        <td>${song.genre}</td>
        <td class="${levelClass}">${song.level}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function applyFilters() {
    const search = searchInput.value.toLowerCase();
    const levelVal = levelFilter.value;

    let filtered = songData.filter(s => {
      const matchText = s.artist.toLowerCase().includes(search) || s.title.toLowerCase().includes(search);
      const matchLevel = (levelVal === "0" || s.level === levelVal);
      return matchText && matchLevel;
    });
    renderTable(filtered);
  }

  let sortKey = null;
  let sortAsc = true;

  function sortBy(key) {
    if(sortKey === key) sortAsc = !sortAsc;
    else {
      sortKey = key;
      sortAsc = true;
    }
    songData.sort((a,b) => {
      if(a[key] < b[key]) return sortAsc ? -1 : 1;
      if(a[key] > b[key]) return sortAsc ? 1 : -1;
      return 0;
    });
    applyFilters();
    updateHeaderStyles();
  }

  function updateHeaderStyles() {
    headers.forEach(th => {
      th.classList.remove('sorted-asc', 'sorted-desc');
      if(th.dataset.sort === sortKey) {
        th.classList.add(sortAsc ? 'sorted-asc' : 'sorted-desc');
      }
    });
  }

  headers.forEach(th => {
    th.addEventListener('click', () => {
      sortBy(th.dataset.sort);
    });
  });

  searchInput.addEventListener('input', applyFilters);
  levelFilter.addEventListener('change', applyFilters);

  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      songData = parseCSV(text);
      renderTable(songData);
    })
    .catch(e => {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">데이터를 불러오지 못했습니다.</td></tr>';
      console.error(e);
    });
</script>
</body>
</html>
