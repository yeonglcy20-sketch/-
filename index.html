<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🥕 당근 농장 노래책 🥕</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

  body {
    margin: 0; padding: 0;
    min-height: 100vh;
    background: #b8e4d7;
    font-family: 'Nanum Pen Script', cursive, Arial, sans-serif;
    color: #1a3a35;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-align: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 10px 15px;
    font-size: 1.1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    box-shadow: 0 0 8px rgba(26,58,53,0.2);
    background-color: #d6f0e9;
    color: #1a3a35;
  }

  #searchInput::placeholder {
    color: #55806b;
  }

  #levelFilter {
    width: 120px;
    padding: 8px 12px;
    margin-bottom: 25px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1rem;
    background-color: #d6f0e9;
    color: #1a3a35;
    box-shadow: 0 0 8px rgba(26,58,53,0.2);
  }

  table {
    border-collapse: separate;
    border-spacing: 0 10px;
    width: 100%;
    max-width: 700px;
  }

  thead tr th {
    background-color: #a1d5c4;
    padding: 12px 20px;
    border-radius: 12px 12px 0 0;
    font-weight: 700;
    font-family: 'Nanum Pen Script', cursive;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    color: #1a3a35;
  }

  tbody tr {
    background-color: #d6f0e9;
    border-radius: 12px;
    transition: background-color 0.3s;
  }

  tbody tr:hover {
    background-color: #bbe6d7;
  }

  tbody tr td {
    padding: 12px 20px;
    font-family: Arial, sans-serif;
    font-weight: 500;
    color: #1a3a35;
  }
</style>
</head>
<body>

  <h1>🥕 당근 농장 노래책 🥕</h1>

  <input id="searchInput" type="text" placeholder="노래 제목 또는 가수를 검색하세요" />

  <select id="levelFilter">
    <option value="0">숙련도 전체</option>
    <option value="1">★</option>
    <option value="2">★★</option>
    <option value="3">★★★</option>
    <option value="4">★★★★</option>
    <option value="5">★★★★★</option>
  </select>

  <table id="songTable">
    <thead>
      <tr>
        <th data-sort="title">노래제목</th>
        <th data-sort="artist">가수명</th>
        <th data-sort="genre">장르</th>
        <th>숙련도</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터가 JS로 채워집니다 -->
    </tbody>
  </table>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

  let songData = [];

  const tbody = document.querySelector("#songTable tbody");
  const searchInput = document.querySelector("#searchInput");
  const levelFilter = document.querySelector("#levelFilter");
  const headers = document.querySelectorAll("thead th[data-sort]");

  // CSV 데이터 파싱
  function parseCSV(text) {
    const lines = text.trim().split('\n');
    let data = [];
    for(let i=1; i<lines.length; i++) {
      const row = lines[i].split(',');
      // [가수명, 노래제목, 장르, 숙련도] 순서인데, 위치 바꿔야 하니 여기서 재배열
      data.push({
        artist: row[0].trim(),
        title: row[1].trim(),
        genre: row[2].trim(),
        level: row[3].trim()
      });
    }
    return data;
  }

  // 테이블 표시
  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(song => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${song.title}</td>
        <td>${song.artist}</td>
        <td>${song.genre}</td>
        <td>${song.level}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // 검색 & 필터 적용
  function applyFilters() {
    const search = searchInput.value.toLowerCase();
    const levelVal = levelFilter.value;

    let filtered = songData.filter(s => {
      const matchText = s.artist.toLowerCase().includes(search) || s.title.toLowerCase().includes(search);
      const matchLevel = (levelVal === "0" || s.level === levelVal);
      return matchText && matchLevel;
    });
    renderTable(filtered);
  }

  // 정렬 상태 저장
  let sortKey = null;
  let sortAsc = true;

  // 정렬 함수
  function sortBy(key) {
    if(sortKey === key) sortAsc = !sortAsc;
    else {
      sortKey = key;
      sortAsc = true;
    }
    songData.sort((a,b) => {
      if(a[key] < b[key]) return sortAsc ? -1 : 1;
      if(a[key] > b[key]) return sortAsc ? 1 : -1;
      return 0;
    });
    applyFilters();
  }

  // 헤더 클릭에 정렬 연결
  headers.forEach(th => {
    th.addEventListener('click', () => {
      sortBy(th.dataset.sort);
    });
  });

  // 이벤트 연결
  searchInput.addEventListener('input', applyFilters);
  levelFilter.addEventListener('change', applyFilters);

  // 초기 데이터 로드
  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      songData = parseCSV(text);
      renderTable(songData);
    });
</script>

</body>
</html>
