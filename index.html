<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

  let songData = [];

  const tbody = document.querySelector("#songTable tbody");
  const searchInput = document.querySelector("#searchInput");
  const levelFilter = document.querySelector("#levelFilter");
  const headers = document.querySelectorAll("thead th[data-sort]");

  function parseCSV(text) {
    const lines = text.trim().split('\n');
    let data = [];
    for(let i=1; i<lines.length; i++) {
      const row = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(v => v.replace(/^"|"$/g, '').trim());
      data.push({
        artist: row[0] || '',
        title: row[1] || '',
        genre: row[2] || '',
        level: row[3] || ''
      });
    }
    return data;
  }

  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(song => {
      const levelClass = song.level.includes('â˜…') ? 'level-star' : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${song.artist}</td>
        <td>${song.title}</td>
        <td>${song.genre}</td>
        <td class="${levelClass}">${song.level}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function applyFilters() {
    const search = searchInput.value.toLowerCase();
    const levelVal = levelFilter.value;

    let filtered = songData.filter(s => {
      const matchText = s.artist.toLowerCase().includes(search) || s.title.toLowerCase().includes(search);
      const matchLevel = (levelVal === "0" || s.level === levelVal);
      return matchText && matchLevel;
    });
    renderTable(filtered);
  }

  let sortKey = null;
  let sortAsc = true;

  function sortBy(key) {
    if(sortKey === key) sortAsc = !sortAsc;
    else {
      sortKey = key;
      sortAsc = true;
    }
    songData.sort((a,b) => {
      if(a[key] < b[key]) return sortAsc ? -1 : 1;
      if(a[key] > b[key]) return sortAsc ? 1 : -1;
      return 0;
    });
    applyFilters();
    updateHeaderStyles();
  }

  function updateHeaderStyles() {
    headers.forEach(th => {
      th.classList.remove('sorted-asc', 'sorted-desc');
      if(th.dataset.sort === sortKey) {
        th.classList.add(sortAsc ? 'sorted-asc' : 'sorted-desc');
      }
    });
  }

  headers.forEach(th => {
    th.addEventListener('click', () => {
      sortBy(th.dataset.sort);
    });
  });

  searchInput.addEventListener('input', applyFilters);
  levelFilter.addEventListener('change', applyFilters);

  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      songData = parseCSV(text);
      renderTable(songData);
    })
    .catch(e => {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</td></tr>';
      console.error(e);
    });
</script>
