<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🥕 당근 농장 노래책 🥕</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

  body {
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #2e0854, #5c1a8b);
    font-family: 'Nanum Pen Script', cursive, Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-align: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 10px 15px;
    font-size: 1.1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-bottom: 25px;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
    background-color: rgba(255 255 255 / 0.1);
    color: white;
  }

  #searchInput::placeholder {
    color: #ddd;
  }

  table {
    border-collapse: separate;
    border-spacing: 0 10px;
    width: 100%;
    max-width: 700px;
  }

  thead tr th {
    background-color: rgba(255 255 255 / 0.2);
    padding: 12px 20px;
    border-radius: 12px 12px 0 0;
    font-weight: 700;
    font-family: 'Nanum Pen Script', cursive;
    font-size: 1.3rem;
  }

  tbody tr {
    background-color: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    transition: background-color 0.3s;
  }

  tbody tr:hover {
    background-color: rgba(255 255 255 / 0.2);
  }

  tbody tr td {
    padding: 12px 20px;
    font-family: Arial, sans-serif;
    font-weight: 500;
  }

</style>
</head>
<body>

  <h1>🥕 당근 농장 노래책 🥕</h1>

  <input id="searchInput" type="text" placeholder="노래 제목 또는 가수를 검색하세요" />

  <table id="songTable">
    <thead>
      <tr>
        <th>가수명</th>
        <th>노래제목</th>
        <th>장르</th>
        <th>숙련도</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터가 JS로 채워집니다 -->
    </tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n');
        const tbody = document.querySelector("#songTable tbody");
        for(let i=1; i<rows.length; i++) {
          const cols = rows[i].split(',');
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
          `;
          tbody.appendChild(tr);
        }
      });
  </script>

</body>
</html>
