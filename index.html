  <table id="songTable">
    <thead>
      <tr>
        <th data-sort="title">ë…¸ë˜ì œëª©</th>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

  let songData = [];

  const tbody = document.querySelector("#songTable tbody");
  const searchInput = document.querySelector("#searchInput");
  const levelFilter = document.querySelector("#levelFilter");
  const headers = document.querySelectorAll("thead th[data-sort]");

  // CSV ë°ì´í„° íŒŒì‹±
  function parseCSV(text) {
    const lines = text.trim().split('\n');
    let data = [];
    for(let i=1; i<lines.length; i++) {
      const row = lines[i].split(',');
      // [ê°€ìˆ˜ëª…, ë…¸ë˜ì œëª©, ì¥ë¥´, ìˆ™ë ¨ë„] ìˆœì„œì¸ë°, ìœ„ì¹˜ ë°”ê¿”ì•¼ í•˜ë‹ˆ ì—¬ê¸°ì„œ ì¬ë°°ì—´
      data.push({
        artist: row[0].trim(),
        title: row[1].trim(),
        genre: row[2].trim(),
        level: row[3].trim()
      });
    }
    return data;
  }

  // í…Œì´ë¸” í‘œì‹œ
  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(song => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${song.title}</td>
        <td>${song.artist}</td>
        <td>${song.genre}</td>
        <td>${song.level}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ê²€ìƒ‰ & í•„í„° ì ìš©
  function applyFilters() {
    const search = searchInput.value.toLowerCase();
    const levelVal = levelFilter.value;

    let filtered = songData.filter(s => {
      const matchText = s.artist.toLowerCase().includes(search) || s.title.toLowerCase().includes(search);
      const matchLevel = (levelVal === "0" || s.level === levelVal);
      return matchText && matchLevel;
    });
    renderTable(filtered);
  }

  // ì •ë ¬ ìƒíƒœ ì €ì¥
  let sortKey = null;
  let sortAsc = true;

  // ì •ë ¬ í•¨ìˆ˜
  function sortBy(key) {
    if(sortKey === key) sortAsc = !sortAsc;
    else {
      sortKey = key;
      sortAsc = true;
    }
    songData.sort((a,b) => {
      if(a[key] < b[key]) return sortAsc ? -1 : 1;
      if(a[key] > b[key]) return sortAsc ? 1 : -1;
      return 0;
    });
    applyFilters();
  }

  // í—¤ë” í´ë¦­ì— ì •ë ¬ ì—°ê²°
  headers.forEach(th => {
    th.addEventListener('click', () => {
      sortBy(th.dataset.sort);
    });
  });

  // ì´ë²¤íŠ¸ ì—°ê²°
  searchInput.addEventListener('input', applyFilters);
  levelFilter.addEventListener('change', applyFilters);

  // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      songData = parseCSV(text);
      renderTable(songData);
    });
</script>
