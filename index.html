<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>노래책</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background: #f2f2f2; }
</style>
</head>
<body>

<h1>노래책</h1>
<table id="songTable">
  <thead>
    <tr>
      <th>가수명</th>
      <th>노래제목</th>
      <th>장르</th>
      <th>숙련도</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1hdsGYtEkNcSqkdelQkI__LE8vQ8kqhGrVNhD-Hgf9Bg/export?format=csv&gid=1935277676";

  fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split('\n');
      const tbody = document.querySelector("#songTable tbody");
      
      // 첫 줄은 헤더라면 무시
      for(let i=1; i<rows.length; i++) {
        const cols = rows[i].split(',');

        // cols 배열의 순서 맞춰서 출력 (가수명, 노래제목, 장르, 숙련도)
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cols[0]}</td>
          <td>${cols[1]}</td>
          <td>${cols[2]}</td>
          <td>${cols[3]}</td>
        `;
        tbody.appendChild(tr);
      }
    })
    .catch(err => {
      console.error("CSV 불러오기 실패", err);
    });
</script>

</body>
</html>
